<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-The-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Etch-The-Sketch</div>
        <div class="page-container">
            <div class="menu">
                <div class="color">
                    <input type="color" value="#000000" class="color-picker">
                    <label>Ink colour</label>
                </div>
                <button class="fill">Fill</button>
                <button class="toggle">Toggle Grid</button>
                <button class="clear">Clear</button>
                <div class="slider-container">
                    <input type="range" min="8" max="32" value="16" class="slider">
                    <div class="slider-text">Size: 16x16</div>
                </div>
            </div>

            <div class="sketch-container"></div>
        </div>
        <div class="footer">Copyright &copy Vellichor 2024</div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
